<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:head>
    <title>Notifications</title>
</h:head>
<h:body>
    <a href="index.xhtml">RETURN</a><br/>
    <h:form>
        <h:commandButton action="#{NotificationReader.showMyNotifications}" value="refresh">
        </h:commandButton>
    </h:form>


    <table class="order-table" id="table">
        <thead>
        <tr>
            <th class="order-table-header" scope="col">Subscriptions</th>
        </tr>
        </thead>
        <tbody>

        <ui:repeat value="#{NotificationReader.getUserSubscriptions(NotificationReader.user)}" var="notification">
            <tr>
                <td>#{notification}</td>
            </tr>
        </ui:repeat>

        </tbody>
    </table>
    <br/>
    <table class="order-table" id="table2">
        <thead>
        <tr>
            <th class="order-table-header" scope="col">My notifications</th>
        </tr>
        </thead>
        <tbody>

        <ui:repeat value="#{NotificationReader.myNotifications}" var="notification">
            <tr>
                <td>#{notification}</td>
            </tr>
        </ui:repeat>

        </tbody>
    </table>


</h:body>
</html>
