<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:head>
    <title>Authors</title>
</h:head>
<h:body>
    <a href="index.xhtml">RETURN</a><br/>

    <h:form>
        <h3>ADD Author</h3>
        <table class="order-table" id="addauthor">
            <thead>
            <tr>
                <th class="order-table-header" scope="col">Author's name</th>
                <th class="order-table-header" scope="col">Surname</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <h:inputText binding="#{name}">
                        <f:ajax event="blur"/>
                    </h:inputText>
                </td>
                <td>
                    <h:inputText binding="#{surname}">
                        <f:ajax event="blur"/>
                    </h:inputText>
                </td>
                <td>
                    <h:commandButton value="add author" action="#{Manager.addAuthor(name.value, surname.value)}">
                        <f:ajax execute="@this" render="@all"/>
                    </h:commandButton>
                </td>
            </tr>
            </tbody>
        </table>
    </h:form>
    <br/>

    <table class="order-table" id="table">
        <thead>
        <tr>
            <th class="order-table-header" scope="col">Author's name</th>
            <th class="order-table-header" scope="col">Author's surname</th>
        </tr>
        </thead>
        <tbody>

        <ui:repeat value="#{Manager.authors}" var="author">
            <tr>
                <td>#{author.name}</td>
                <td>#{author.surname}</td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>

</h:body>
</html>
